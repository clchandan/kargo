---
- name: Configure | Check if cluster is healthy
  shell: "{{ bin_dir }}/etcdctl --peers={{ etcd_access_addresses }} cluster-health 2>&1 | grep -q 'cluster is healthy'"
  register: etcd_cluster_is_healthy
  failed_when: false
  changed_when: false
  check_mode: no
  when: is_etcd_master
  tags: facts
